<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer & Stopwatch</title>
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <div class="timer" id="countdown">5:00</div>
        <div class="btn-container">
          <button class="btn start" onclick="startCountdown()">Start</button>
          <button class="btn pause" onclick="pauseCountdown()">Pause</button>
          <button class="btn restart" onclick="restartCountdown()">Restart</button>
        </div>
      </div>
      
      <div class="timer-container">
        <h1>Stopwatch</h1>
        <div class="timer" id="stopwatch">00:00:00</div>
        <div class="btn-container">
          <button class="btn start" onclick="startStopwatch()">Start</button>
          <button class="btn pause" onclick="pauseStopwatch()">Pause</button>
          <button class="btn restart" onclick="restartStopwatch()">Restart</button>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
